<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta de Producto</title>
    <!-- Llamada al CSS de Bootstrap desde el CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" 
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
          crossorigin="anonymous">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Realizar Venta</h1>

        <div class="mb-3">
            <p><strong>Producto:</strong> {{ producto.nombre }}</p>
            <p><strong>Descripci√≥n:</strong> {{ producto.descripcion }}</p>
            <p><strong>Precio:</strong> ${{ producto.precio }}</p>
            <p><strong>Stock disponible:</strong> {{ producto.cantidad }}</p>
        </div>

        <form action="{{ url_for('venta', id=producto.id) }}" method="POST">
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" 
                       required min="1" max="{{ producto.cantidad }}">
            </div>
            
            <button type="submit" class="btn btn-primary">Realizar Venta</button>
        </form>

        {% if total_venta > 0 %}
        <div class="mt-4">
            <p><strong>Total de la Venta:</strong> ${{ total_venta }}</p>
        </div>
        {% elif total_venta == 0 %}
        <div class="mt-4">
            
        </div>
        {% endif %}

        <br>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver a la tienda</a>
    </div>

    <!-- Llamada al JavaScript de Bootstrap desde el CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
            integrity="sha384-pzjw8f+ua7Kw1TIq0p4f+RtdkW3FzQF5jx28H6F5U9/xXWqY0Z5KZfP3y5xjmP5m" 
            crossorigin="anonymous"></script>
</body>
</html>

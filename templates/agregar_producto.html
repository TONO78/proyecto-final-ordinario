<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Agregar Producto</h1>
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{ error }}
        </div>
        {% endif %}
        <form action="{{ url_for('agregar_producto') }}" method="POST">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripci√≥n:</label>
                <input type="text" id="descripcion" name="descripcion" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="number" id="precio" name="precio" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="cantidad" class="form-label">Cantidad:</label>
                <input type="number" id="cantidad" name="cantidad" class="form-control" required>
            </div>
            
            <div class="mb-3">
                <label for="punto_reorden" class="form-label">Punto de Reorden:</label>
                <input type="number" id="punto_reorden" name="punto_reorden" class="form-control" required>
            </div>

            <!-- Dropdown para seleccionar proveedor -->
            <div class="mb-3">
                <label for="proveedor" class="form-label">Proveedor:</label>
                <select id="proveedor" name="proveedor_id" class="form-control" required>
                    <option value="">Seleccione un proveedor</option>
                    {% for proveedor in proveedores %}
                        <option value="{{ proveedor.id }}">{{ proveedor.nombre }}</option>
                    {% endfor %}
                </select>
            </div>

            <button type="submit" class="btn btn-primary">Agregar Producto</button>
        </form>
        
        <br>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Volver</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
